<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TesteCA-20251231 Configuration</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #f8fafc;
      color: #1e293b;
      line-height: 1.6;
      padding: 24px;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #0f172a;
    }
    
    .description {
      color: #64748b;
      margin-bottom: 24px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
      color: #374151;
    }
    
    input[type="text"],
    input[type="number"],
    input[type="date"],
    textarea,
    select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    
    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    
    .section-title {
      font-size: 16px;
      font-weight: 600;
      margin: 24px 0 16px;
      padding-bottom: 8px;
      border-bottom: 1px solid #e2e8f0;
    }
    
    .divider {
      border: none;
      border-top: 1px solid #e2e8f0;
      margin: 24px 0;
    }
    
    .info-box {
      background: #eff6ff;
      border: 1px solid #bfdbfe;
      border-radius: 8px;
      padding: 12px 16px;
      color: #1e40af;
      font-size: 14px;
      margin-bottom: 20px;
    }
    
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .checkbox-group input {
      width: auto;
    }
    
    .checkbox-group label {
      margin-bottom: 0;
    }
    
    .toggle-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .toggle {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 24px;
    }
    
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #cbd5e1;
      transition: 0.3s;
      border-radius: 24px;
    }
    
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }
    
    .toggle input:checked + .toggle-slider {
      background-color: #3b82f6;
    }
    
    .toggle input:checked + .toggle-slider:before {
      transform: translateX(24px);
    }
    
    /* Button styles removed - Salesforce provides native wizard navigation buttons */
    
    
    .required {
      color: #ef4444;
    }
    
    .help-text {
      font-size: 12px;
      color: #64748b;
      margin-top: 4px;
    }
    
    .expression-field {
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 13px;
    }
    
    .radio-group .radio-options {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 8px;
    }
    
    .radio-option {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      font-weight: normal;
    }
    
    .radio-option input {
      width: auto;
    }
    
    .field-loading {
      position: relative;
      pointer-events: none;
      opacity: 0.7;
    }
    
    .field-loading::after {
      content: '';
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 16px;
      height: 16px;
      border: 2px solid #e2e8f0;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: translateY(-50%) rotate(360deg); }
    }
    
    [data-conditional] {
      transition: opacity 0.2s, max-height 0.3s;
    }
    
    .field-hidden {
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
    
    /* Variable insertion styles */
    .variable-insert-container {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }
    
    .variable-select {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      font-size: 13px;
      background: white;
      cursor: pointer;
    }
    
    .variable-select:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
    }
    
    .btn-insert-variable {
      padding: 8px 16px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      white-space: nowrap;
    }
    
    .btn-insert-variable:hover {
      background: #2563eb;
    }
    
    .btn-insert-variable:active {
      background: #1d4ed8;
    }
  
    
  </style>
</head>
<body>
  <div class="container">
    <h1>TesteCA-20251231</h1>
    <p class="description">Configure your activity settings below.</p>
    <form id="configForm">
      <div class="form-group">
        <label for="e4569e5c-4d60-447a-8a13-57384fdc7ea5">Text Input</label>
        <input type="text" 
               id="e4569e5c-4d60-447a-8a13-57384fdc7ea5" 
               name="e4569e5c-4d60-447a-8a13-57384fdc7ea5"
               class=""
               placeholder=""
               
               >
      </div>

      <div class="form-group">
        <label for="e90d19b8-739f-41bc-b7de-08bd47270866">Text Area</label>
        <div class="variable-insert-container">
          <select class="variable-select" data-target="e90d19b8-739f-41bc-b7de-08bd47270866">
            <option value="">-- Selecionar variável --</option>
          </select>
          <button type="button" class="btn-insert-variable" data-target="e90d19b8-739f-41bc-b7de-08bd47270866">Inserir Variável</button>
        </div>
        <textarea id="e90d19b8-739f-41bc-b7de-08bd47270866" 
                  name="e90d19b8-739f-41bc-b7de-08bd47270866"
                  class=" "
                  placeholder=""
                  ></textarea>
      </div>
    </form>
  </div>
  
  <!-- Required libraries for SFMC Custom Activity -->
  <script src="../js/jquery.min.js"></script>
  <script src="../js/postmonger.js"></script>
  <script src="customActivity.js"></script>
  
  <!-- Fallback initialization if scripts fail to load -->
  <script>
    window.onerror = function(msg, url, line) {
      console.error('[CA Error]', msg, 'at', url, ':', line);
      return false;
    };
    
    // Debug: Log when all scripts are loaded
    window.addEventListener('load', function() {
      console.log('[CA] Window load complete');
      console.log('[CA] jQuery available:', typeof jQuery !== 'undefined');
      console.log('[CA] Postmonger available:', typeof Postmonger !== 'undefined');
    });
  </script>
</body>
</html>
